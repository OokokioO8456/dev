<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png" type="image/png" />
    <title>RoboTech DashBoard | Preview</title>
</head>

<body>
    <div class="sidebar">
        <ul class="side-menu">
            <li class="active"><a href="#"><i class='bx bxs-dashboard'></i>控制面板</a></li>
            <li><a href="#"><i class='bx bx-store-alt'></i>商店</a></li>
            <li><a href="./index.html"><i class='bx bx-analyse'></i>分析</a></li>
            <li><a href="#"><i class='bx bx-message-square-dots'></i>票務</a></li>
            <li><a href="#"><i class='bx bx-group'></i>使用者</a></li>
            <li><a href="#"><i class='bx bx-cog'></i>設定</a></li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#" class="logout">
                    <i class='bx bx-log-out-circle'></i>
                    登出
                </a>
            </li>
        </ul>
    </div>

    <div class="content">
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="搜尋...">
                    <button class="search-btn" type="送出"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count">87</span>
            </a>
        </nav>

        <main>
            <div class="header">
                <div class="left">
                    <h1>控制面板</h1>
                    <ul class="breadcrumb">
                        <li><a href="#">
                                控制面板
                            </a>
                        </li>
                        <li><a href="#" class="active">設定</a></li>
                    </ul>
                </div>
                <a href="#" class="report">
                    <i class='bx bx-cloud-download'></i>
                    <span>下載 CSV 檔</span>
                </a>
            </div>

            <div class="bottom-data">
                <div class="orders">
                    <div class="header">
                        <i class='bx bx-receipt'></i>
                        <h3>最近訂單</h3>
                        <i class='bx bx-filter'></i>
                        <i class='bx bx-search'></i>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>使用者</th>
                                <th>訂單資訊</th>
                                <th>訂單狀態</th>
                            </tr>
                        </thead>
                    </table>
                </div>

                <div class="reminders">
                    <div class="header">
                        <i class='bx bx-note'></i>
                        <h3>提醒事項</h3>
                        <i class='bx bx-filter'></i>
                        <i class='bx bx-plus'></i>
                    </div>
                    <ul class="task-list">
                        <li class="completed">
                            <div class="task-title">
                                <i class='bx bx-check-circle'></i>
                                <p>開始內部會議</p>
                            </div>
                            <i class='bx bx-dots-vertical-rounded'></i>
                        </li>
                        <li class="completed">
                            <div class="task-title">
                                <i class='bx bx-check-circle'></i>
                                <p>分析我們的網站</p>
                            </div>
                            <i class='bx bx-dots-vertical-rounded'></i>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
